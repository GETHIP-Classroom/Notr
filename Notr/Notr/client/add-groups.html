<template name="add-group">
        <div class="accountcontainer container" id="accountContainer">
          <div id="accountImage">
          </div>
          <form>
            <p>Group Name:</p>
            <input type="text" name="username" class="username" placeholder="Ex: Runner Club">
            <br>
            <p>Invite (username):</p>
            <input type="text" name="username" class="username" placeholder="Ex: JohnSmith123">
            <br>
            <button href="/calendar" type="button" class="submit"><a href="/calendar">Submit</a></button>
        </form>
        </div>
</template>
