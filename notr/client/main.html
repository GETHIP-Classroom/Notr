<head>
  <title>Calendr</title>
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
</head>

<body>
  {{> navbar}}
</body>

  <template name="navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" id="notrtitle"><i>Calendr</i></a>
            <button class="hamburger">&#9776;</button>
            <button class="cross">&#735;</button>
            <div class="menu">
              <ul>
                <a href="/calendar"><li>Calendr</li></a>
                <a href="/notes"><li>Notes</li></a>
                <a href="/upcoming_events"><li>Upcoming Events</li></a>
                <a href="/account"><li>Account</li></a>
                <a href="/settings"><li>Settings</li></a>
              </ul>
            </div> 
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
              <li class><a href="/home">Home</a></li>
              <li class><a href="/calendar">Calendr</a></li>
              <li class><a href="/account">Account</a></li>
              <li class><a href="/groups">Groups</a></li>
            </ul>
          </div>
        </div>
      </nav>
  </template>

<template name="notr">
  <div class="container" id="notrContainer">
  </div>
</template>

<template name="carousel">
<div id="carousel">
<div>Welcome to Calendr!</div>
<div>Share notes!</div>
<div>Collaborate with others!</div>
</div>
</template>

<template name="home">
  <div class="homecontainer container" id="homeContainer">
   <div id="homeImage">
        {{> carousel}}
    </div>
  </div>
</template> 

<template name="calendar">
    <div class="calendarcontainer container" id="calendarContainer">
     <div id="calendar">
          Calendr
      </div>
    </div>
  </template> 

<template name="account">
  <div class="accountcontainer container" id="accountContainer">
    <div id="accountImage">
    </div>
    <div id="accountName">
      Hank Hill
    </div>
    <div id="accountBio">
      I sell propane and propane accessories.
    </div>
  </div>
</template>
